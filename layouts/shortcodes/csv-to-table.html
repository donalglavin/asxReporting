{{ $file := .Get 0 }}
{{ $id := .Get 1 }}
{{ with resources.Get $file }}
{{ with . | transform.Unmarshal }}
<table id="{{ $id }}">
  <thead>
    <tr>
      {{ range index . 0 }}
      <th>{{ . }}</th>
      {{ end }}
    </tr>
  </thead>
  <tbody>
    {{ range after 1 . }}
    <tr>
      {{ range . }}
      <td>{{ . }}</td>
      {{ end }}
    </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
{{ end }}
